<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="image icon" type="png" href="images/weather.png">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body >
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search1.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Mathura</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">50%</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const api_key = "62cf6dc70d843085cef4f66d6acf0980";
      const api_URL =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchButton = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const res = await fetch(api_URL + city + `&appid=${api_key}`);
        if (res.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await res.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "Km/hr";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } 
          else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
          } 
          else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } 
          else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } 
          else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
          }
          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
          document.body.style.backgroundImage="url('https://source.unsplash.com/1700x900/?" + data.name + " ')";
          
        }
      }
      searchButton.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>

  </body>
</html>
